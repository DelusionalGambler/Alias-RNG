<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Alias RNG</title>
  <style>
  body {
    background: #0a0a0a;
    color: #e6e6e6;
    font-family: monospace;
    text-align: center;
    margin-top: 60px;
  }

  #rollBtn {
    background: linear-gradient(135deg, #222, #000);
    border: 2px solid #555;
    color: #fff;
    padding: 18px 40px;
    font-size: 20px;
    cursor: pointer;
    letter-spacing: 2px;
    transition: 0.2s;
  }

  #rollBtn:hover {
    border-color: #aaa;
    transform: scale(1.05);
  }

  #result {
    margin-top: 30px;
    font-size: 22px;
  }

  .rarity {
    font-size: 14px;
    opacity: 0.7;
  }
    #result {
  margin-top: 60px;
}

#rarityText {
  font-size: 14px;
  letter-spacing: 2px;
  margin-bottom: 6px;
}

#auraText {
  font-size: 28px;
  font-weight: bold;
}

.common { color: #b0b0b0; }
.uncommon { color: #7fbf7f; }
.rare { color: #4fa3ff; }
.epic { color: #b56cff; }
.legendary { color: #ffb347; }
.divine { color: #ff4d4d; text-shadow: 0 0 8px #ff4d4d; }

 @keyframes uncommonFlash {
  0% {
    background-color: #0a0a0a;
  }
  20% {
    background-color: #0f2a0f;
  }
  100% {
    background-color: #0a0a0a;
  }
}

.flash-uncommon {
  animation: uncommonFlash 0.8s ease-out;
}

  @keyframes rareShock {
  0% {
    transform: scale(0);
    opacity: 0.6;
  }
  50% {
    transform: scale(60);
    opacity: 0.3;
  }
  100% {
    transform: scale(150);
    opacity: 0;
  }
}

.shock-rare {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: #4fa3ff; /* bleu */
  pointer-events: none;
  transform: translate(-50%, -50%) scale(0);
  animation: rareShock 1s ease-out forwards;
  z-index: 1000;
}

  @keyframes epicLine {
  0% {
    opacity: 0;
    transform: scaleX(0);
  }
  30% {
    opacity: 1;
    transform: scaleX(1);
  }
  100% {
    opacity: 0;
    transform: scaleX(1.2);
  }
}

.epic-line {
  position: fixed;
  height: 4px;
  background: linear-gradient(
    to right,
    transparent,
    #b066ff,
    transparent
  );
  pointer-events: none;
  animation: epicLine 0.6s ease-out forwards;
  z-index: 999;
}

/* Ondes EPIC */

@keyframes epicShock {
  0% {
    transform: scale(0);
    opacity: 0.6;
  }
  100% {
    transform: scale(25);
    opacity: 0;
  }
}

.epic-shock {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background-color: rgba(176, 102, 255, 0.5);
  pointer-events: none;
  transform: translate(-50%, -50%) scale(0);
  animation: epicShock 0.6s ease-out forwards;
  z-index: 998;
}


  </style>
</head>
  
<h1>Alias RNG</h1>
<div id="result">
  <div id="rarityText"></div>
  <div id="auraText"></div>
</div>

<button id="rollBtn" onclick="roll()">ROLL</button>

<script src="game.js"></script>
</body>
</html>
